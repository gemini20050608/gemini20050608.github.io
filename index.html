<style id="jsbin-css">
#demo-area-02-light img {
height: 200px;
display: none;
pointer-events: auto!important;
}
#demo-area-02-light.on #demo-area-02-on {
display: inline-block;
pointer-events: auto!important;
}
#demo-area-02-light.off #demo-area-02-off {
display: inline-block;
pointer-events: auto!important;
}
</style>
</head>

<body>
  <div>
    <div id="demo-area-02-light" class="off">
      <img src="https://upload.cc/i1/2020/07/25/eh4lxV.jpg" id="demo-area-02-off">
      <img src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/2b3f6ff00db7a1efae21d85cfb8995eaff2da8d8.png" id="demo-area-02-on">
    </div>
  </div>
<script id="jsbin-javascript">
var matrix;


boardReady({board: 'Bit', device: 'bY4cjyhepiwAhJkUyL', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  matrix = getMatrix(board, 4, 25);
  document.getElementById("demo-area-02-light").className = "on";
  document.getElementById("demo-area-02-light").addEventListener("click", function(){
    if (document.getElementById("demo-area-02-light").className == "on") {
       document.getElementById("demo-area-02-light").className = "off";
    } else {
      document.getElementById("demo-area-02-light").className = "on";
    }
    if (document.getElementById("demo-area-02-light").className == "on") {
      matrix.setString('Hello the world.', '#ff0000', 1);
    }
    if (document.getElementById("demo-area-02-light").className == "off") {
      matrix.off();
    }
  });
});

</script>
</body>
